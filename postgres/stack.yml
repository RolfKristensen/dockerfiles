# Use postgres/example user/password credentials
version: '3.1'

services:
 db:
  image: postgres:9.6
  restart: always
  environment:
   POSTGRES_PASSWORD: test
  volumes:
    - pgdata:/var/lib/postgresql/data

 adminer:
  image: adminer
  restart: always
  ports:
   - 8080:8080

volumes:
 pgdata: 
